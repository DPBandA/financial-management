<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >  

            <p:commandButton 
                value="New"
                icon="pi pi-plus" 
                actionListener="#{inventoryManager.createNewInventoryProduct}"                                            
                process="@this"
                title="Add a new product" >

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.doInventoryProductSearch}"
                        update=":appForm:mainTabView:inventoryProductsTable"/>

            </p:commandButton>
            <p:spacer width="20" />
            <p:inputText id="inventoryProductSearchText" 
                         placeholder="Enter search text"
                         style="width:200px" 
                         value="#{inventoryManager.inventoryProductSearchText}" >

                <p:ajax event="keyup"                            
                        global="false"
                        update=":appForm:mainTabView:inventoryProductsTable"
                        listener="#{inventoryManager.doInventoryProductSearch}"
                        process="@this"/>

            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right" >
            <p:outputLabel value="Active products only" for="isActiveInventoryProductsOnly" />  
            <p:spacer width="10" /> 
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="isActiveInventoryProductsOnly"
                                         value="#{inventoryManager.isActiveInventoryProductsOnly}" >
                    <p:ajax  update=":appForm:mainTabView:inventoryProductsTable"
                             listener="#{inventoryManager.doInventoryProductSearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>            
                <p:tooltip for="isActiveInventoryProductsOnly" value="Check to search for active products only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="inventoryProductsTable"
                 var="inventoryProduct"
                 style="margin-bottom: 1px;margin-top: 1px;"
                 editable="true" 
                 editMode="cell"
                 paginator="true"                                 
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{inventoryManager.foundInventoryProducts}">                        

        <p:ajax event="cellEdit" listener="#{inventoryManager.onInventoryProductCellEdit}" />

        <f:facet name="header">
            <h:outputText value="Search Results (found: #{inventoryManager.numInventoryProducts})" />
        </f:facet>

        <p:column sortBy="#{inventoryProduct.name}">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{inventoryProduct.name}" />
        </p:column>
        
        <p:column sortBy="#{inventoryProduct.brand}">
            <f:facet name="header">
                <h:outputText value="Brand"/>
            </f:facet>
            <h:outputText value="#{inventoryProduct.brand}" />
        </p:column>

        <p:column sortBy="#{inventoryProduct.description}">
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{inventoryProduct.description}" />
        </p:column>       

        <p:column headerText="Active?" >                                                                         
            <p:cellEditor>                
                <f:facet name="output">
                    <h:outputText value="#{inventoryProduct.isActive}" />
                </f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{inventoryProduct.isActive}" style="width:90%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>         
        </p:column>

        <p:column style="width:32px">
            <p:commandButton icon="pi pi-pencil"
                             actionListener="#{inventoryManager.editSelectedInventoryProduct}"
                             process="@this"
                             title="View or edit this product's detail">

                <f:setPropertyActionListener value="#{inventoryProduct}" 
                                             target="#{inventoryManager.selectedInventoryProduct}" />

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.doInventoryProductSearch}"
                        update=":appForm:mainTabView:inventoryProductsTable"/>

            </p:commandButton>
        </p:column>
    </p:dataTable>
    
    <p:toolbar>
        <p:toolbarGroup align="left" >  

            <p:commandButton 
                value="New"
                icon="pi pi-plus" 
                actionListener="#{inventoryManager.createNewInventoryProduct}"                                            
                process="@this"
                title="Add a new product" >

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.doInventoryProductSearch}"
                        update=":appForm:mainTabView:inventoryProductsTable"/>

            </p:commandButton>
            
        </p:toolbarGroup>
      
    </p:toolbar>

</html>
