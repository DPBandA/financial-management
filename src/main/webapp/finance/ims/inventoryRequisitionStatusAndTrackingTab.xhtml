<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:panel style="margin-bottom: 1px;border: 0;" >
        <h:panelGrid id="statusAndTrackingTabPanel" columns="4" cellspacing="5" >            

            <p:outputLabel value="Entered by"/>
            <p:inputText readonly="true"
                         maxlength="250"
                         styleClass="read-only-text-field"
                         value="#{inventoryManager.selectedInventoryRequisition.enteredBy.firstName} #{inventoryManager.selectedInventoryRequisition.enteredBy.lastName}" />

            <p:outputLabel value="Date entered" />
            <p:inputText readonly="true"
                         styleClass="read-only-text-field"
                         value="#{systemManager.getDateStr(inventoryManager.selectedInventoryRequisition.dateEntered)}" />           


            <p:outputLabel value="Last edited by"/>
            <p:inputText readonly="true"
                         maxlength="250"
                         styleClass="read-only-text-field"
                         value="#{inventoryManager.selectedInventoryRequisition.editedBy.firstName} #{inventoryManager.selectedInventoryRequisition.editedBy.lastName}" />

            <p:outputLabel value="Date edited" />
            <p:inputText readonly="true"
                         styleClass="read-only-text-field"
                         value="#{systemManager.getDateStr(inventoryManager.selectedInventoryRequisition.dateEdited)}" />        
            
            <p:outputLabel value="Approved by" rendered="false"/>
            <p:inputText readonly="true"
                         rendered="false"
                         maxlength="250"
                         styleClass="read-only-text-field"
                         value="#{inventoryManager.selectedInventoryRequisition.requisitionApprovedBy.firstName} #{inventoryManager.selectedInventoryRequisition.requisitionApprovedBy.lastName}" />

            <p:outputLabel value="Date approved" rendered="false"/>
            <p:inputText readonly="true"
                         rendered="false"
                         styleClass="read-only-text-field"
                         value="#{systemManager.getDateStr(inventoryManager.selectedInventoryRequisition.dateRequisitionApproved)}" />           

            <p:outputLabel value="Received by" rendered="false"/>
            <p:inputText readonly="true"
                         rendered="false"
                         maxlength="250"
                         styleClass="read-only-text-field"
                         value="#{inventoryManager.selectedInventoryRequisition.inventoryReceivedBy.firstName} #{inventoryManager.selectedInventoryRequisition.inventoryReceivedBy.lastName}" />

            <p:outputLabel value="Date received" rendered="false" />
            <p:inputText readonly="true"
                         rendered="false"
                         styleClass="read-only-text-field"
                         value="#{systemManager.getDateStr(inventoryManager.selectedInventoryRequisition.dateInventoryReceived)}" />           

        </h:panelGrid>
        <ui:remove>
            <h:panelGrid id="statusGrid" columns="2" cellspacing="5" >
                <p:outputLabel value="Description" style="font-weight: bold;" />
                <p:inputTextarea  value="#{inventoryManager.selectedInventoryRequisition.status}"
                                  id="inventoryRequisitionStatus"
                                  maxlength="1000"
                                  rows="4"
                                  autoResize="false"
                                  style="width:100%;" >
                </p:inputTextarea>  
            </h:panelGrid>
        </ui:remove>
    </p:panel>


</html>
