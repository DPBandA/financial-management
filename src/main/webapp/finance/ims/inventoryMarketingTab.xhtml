<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:panel style="margin-bottom: 1px;border: 0;" >
        <h:panelGrid columns="2">   

            <p:outputLabel value="Product link" />          
            <p:inputText  value="#{inventoryManager.selectedInventory.productURL}">

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}"
                        process="@this"/>

            </p:inputText>   

            <p:outputLabel value="Product image" />          
            <p:inputText  value="#{inventoryManager.selectedInventory.productImageURL}">

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}"
                        process="@this"/>

            </p:inputText>   
            
            <p:outputLabel value="Selling price ($)" /> 
            <p:inputText value="#{inventoryManager.selectedInventory.sellingPrice}"
                         converterMessage="Invalid Price"
                         styleClass="number-field">

                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}" />

            </p:inputText>

            <p:outputLabel value="Description" />   
            <p:inputTextarea
                id="description"
                value="#{inventoryManager.selectedInventory.description}"
                rows="5"
                counter="descriptionCharsRemaining"
                counterTemplate="{0} characters remaining."
                autoResize="true"                
                maxlength="1000"  
                style="width: 125%;">

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}"
                        process="@this"/>

            </p:inputTextarea> 
            <p:outputLabel value="&nbsp;&nbsp;" />          
            <p:outputLabel id="descriptionCharsRemaining" />  

        </h:panelGrid>
    </p:panel>


</html>
