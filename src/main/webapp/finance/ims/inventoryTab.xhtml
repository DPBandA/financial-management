<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="pi pi-plus"
                actionListener="#{inventoryManager.createNewInventory}"                                            
                process="@this"
                title="Add a new inventory" >

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryDialogReturn}"
                        update=":appForm:mainTabView:inventoryTable"/>

            </p:commandButton>     
            <p:spacer width="20" />
            <p:inputText id="inventorySearchText" 
                         placeholder="Enter search text"
                         style="width:200px" 
                         value="#{inventoryManager.inventorySearchText}" >

                <p:ajax event="keyup"                            
                        global="false"
                        update=":appForm:mainTabView:inventoryTable"
                        listener="#{inventoryManager.doInventorySearch}"
                        process="@this"/>

            </p:inputText>
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="inventoryTable"
                 var="inventory"
                 style="margin-bottom: 1px;margin-top: 1px;"
                 paginator="true"                                 
                 rows="15"
                 reflow="true"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 selection="#{inventoryManager.selectedInventories}"
                 rowKey="#{inventory.id}"
                 value="#{inventoryManager.foundInventories}">                        

        <f:facet name="header">
            <p:outputLabel value="#{inventoryManager.inventoryTableHeader}" />
        </f:facet>

        <p:ajax event="rowSelect" update=""/>
        <p:ajax event="rowUnselect" update=""/>
        <p:ajax event="rowSelectCheckbox" update=""/>
        <p:ajax event="rowUnselectCheckbox" update=""/>
        <p:ajax event="toggleSelect" update=""/>

        <p:column selectionMode="multiple" 
                  style="text-align:center"
                  exportable="false" />

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Category"/>
            </f:facet>
            <p:outputLabel value="#{inventory.inventoryCategory.name}" />                
        </p:column> 

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Product"/>
            </f:facet>
            <p:outputLabel value="#{inventory.product.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Supplier"/>
            </f:facet>
            <p:outputLabel value="#{inventory.supplier.name}" />                
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Qty"/>
            </f:facet>
            <p:outputLabel value="#{inventory.quantity}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Cost"/>
            </f:facet>
            <p:outputLabel value="#{inventoryManager.formatAsCurrency(inventory.cost, '$')}" 
                           styleClass="datatable-number-field" >                

            </p:outputLabel>
        </p:column>

        <p:column>

            <p:commandButton icon="pi pi-pencil"
                             actionListener="#{inventoryManager.editSelectedInventory}"
                             process="@this"
                             title="View or edit this inventory's detail">

                <f:setPropertyActionListener value="#{inventory}" 
                                             target="#{inventoryManager.selectedInventory}" />

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryDialogReturn}"
                        update=":appForm:mainTabView:inventoryTable"/>

            </p:commandButton>

        </p:column>
    </p:dataTable>

    <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="pi pi-plus"
                actionListener="#{inventoryManager.createNewInventory}"                                            
                process="@this"
                title="Add a new inventory" >

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryDialogReturn}"
                        update=":appForm:mainTabView:inventoryTable"/>

            </p:commandButton>           
        </p:toolbarGroup>
    </p:toolbar>

</html>
