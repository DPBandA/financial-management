<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:panelGrid id="generalDetailsPanelGrid" columns="3" cellspacing="5" >

        <p:outputLabel for="inventoryProductActive" value="Active: " style="font-weight: bold;" />  
        <h:panelGroup>
            <p:selectBooleanCheckbox style="vertical-align: middle"
                                     id="inventoryProductActive"
                                     value="#{inventoryManager.selectedInventoryProduct.active}" >

                <p:ajax listener="#{inventoryManager.updateInventoryProduct}"
                        event="change"                                      
                        process="@this"/>

            </p:selectBooleanCheckbox>     

            <p:tooltip for="inventoryProductActive" value="Check to activate this product" 
                       showEffect="fade" hideEffect="fade" />            
        </h:panelGroup>
        <p:outputLabel value="" />

        <p:outputLabel value="Code" />       
        <p:inputText value="#{inventoryManager.selectedInventoryProduct.code}" >

            <p:ajax event="change"
                    global="true"      
                    listener="#{inventoryManager.updateInventoryProduct}"
                    process="@this"/>

        </p:inputText>     
        <p:outputLabel value="" />

        <p:outputLabel value="Name" style="font-weight: bold;" />       
        <p:inputText value="#{inventoryManager.selectedInventoryProduct.commonName}"
                     id="inventoryProductName"
                     style="width: 300px;"
                     validator="marketProductValidator">

            <p:ajax event="change"
                    global="true"  
                    listener="#{inventoryManager.updateInventoryProduct}"
                    process="@this"/>

        </p:inputText>     
        <p:outputLabel value="" />

        <p:outputLabel value="Brand" />       
        <p:inputText value="#{inventoryManager.selectedInventoryProduct.brand}" 
                     id="inventoryProductBrand" >

            <p:ajax event="change"
                    global="true"  
                    listener="#{inventoryManager.updateInventoryProduct}"
                    process="@this"/>

        </p:inputText>     
        <p:outputLabel value="" />

        <p:outputLabel value="Model" />       
        <p:inputText value="#{inventoryManager.selectedInventoryProduct.model}"
                     id="inventoryProductModel" >

            <p:ajax event="change"
                    global="true"  
                    listener="#{inventoryManager.updateInventoryProduct}"
                    process="@this"/>

        </p:inputText>     
        <p:outputLabel value="" />

        <p:outputLabel style="vertical-align: top;"
                      value="Categories" />
        <h:panelGroup>
            <h:panelGrid columns="2">
                <p:autoComplete id="categories"
                                var="category"   
                                value="#{inventoryManager.selectedInventoryProduct.categories}"
                                itemLabel="#{category.name}"
                                itemValue="#{category}"
                                converter="activeCategoryConverter"
                                forceSelection="true"
                                dropdown="true"
                                scrollHeight="200"                         
                                multiple="true"
                                completeMethod="#{inventoryManager.completeActiveCategory}" >

                    <p:ajax event="itemSelect"
                            listener="#{inventoryManager.updateInventoryProduct}"
                            process="@this"/>

                    <p:ajax event="itemUnselect"
                            listener="#{inventoryManager.updateInventoryProduct}"
                            process="@this"/>

                </p:autoComplete>

                <p:commandButton 
                    icon="pi pi-plus" 
                    actionListener="#{financeManager.createNewMarketProductCategory}"                                            
                    process="@this"
                    title="Add a new category" >

                    <p:ajax event="dialogReturn" 
                            update="categories" />

                </p:commandButton>
            </h:panelGrid>
        </h:panelGroup>
        <p:outputLabel value="" />

        <p:outputLabel value="Description" />                        
        <p:inputTextarea
            id="description"
            value="#{inventoryManager.selectedInventoryProduct.description}"
            rows="3"
            counter="descriptionCharsRemaining"
            counterTemplate="{0} characters remaining."
            autoResize="false"
            maxlength="1000" 
            styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" 
            style="width: 500px;">

            <p:ajax event="change"
                    listener="#{inventoryManager.updateInventoryProduct}"
                    process="@this"/>

        </p:inputTextarea> 
        <p:outputLabel value="" />

        <p:outputLabel value="" />
        <p:outputLabel id="descriptionCharsRemaining" />

    </h:panelGrid>                    

</html>
