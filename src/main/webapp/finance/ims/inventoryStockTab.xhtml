<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:panel style="margin-bottom: 1px;border: 0;" >
        <h:panelGrid id="costingTabPanel" columns="2" cellspacing="5" >    

            <p:outputLabel value="Budget ($)" /> 
            <p:inputText value="#{inventoryManager.selectedInventory.budget}"
                         id="budget"
                         converterMessage="Invalid Budget"
                         styleClass="number-field">

                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}" />

            </p:inputText>


        </h:panelGrid>

        <p:toolbar style="margin-top: 1px;margin-bottom: 1px;">
            <p:toolbarGroup>
                <p:commandButton title="Add new stock item"
                                 value="New"
                                 action="#{inventoryManager.addNewCostComponent}"
                                 update=":inventoryCostingCompDialogForm"
                                 oncomplete="PF('inventoryCostingCompDialog').show();"
                                 icon="pi pi-plus"
                                 process="@this">
                </p:commandButton>  
            </p:toolbarGroup> 
        </p:toolbar>

        <p:dataTable  var="costComponent"
                      id="costComponentTable"
                      editable="true"
                      editMode="row"
                      reflow="true"
                      widgetVar="costComponentVar"
                      value="#{inventoryManager.selectedInventory.allSortedCostComponents}">

            <p:ajax event="rowEdit" listener="#{inventoryManager.onCostComponentRowEdit}" 
                    update="costComponentTable,:inventoryDialogForm:inventory_growl,:inventoryDialogForm:inventoryDetailToolbar1"/>
            <p:ajax event="rowEditCancel" listener="#{inventoryManager.onCostComponentRowCancel}" 
                    update="costComponentTable,:inventoryDialogForm:inventory_growl,:inventoryDialogForm:inventoryDetailToolbar1"/>

            <p:column headerText="Date" >   
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{costComponent.costDate}">
                            <f:convertDateTime pattern="MMM dd, yyyy"/>
                        </p:outputLabel>
                    </f:facet>
                    <f:facet name="input">
                        <p:calendar value="#{costComponent.costDate}" 
                                    readonlyInput="true"
                                    focusOnSelect="true"
                                    navigator="true"                                 
                                    pattern="MMM dd, yyyy" >
                        </p:calendar>
                    </f:facet>
                </p:cellEditor>  
            </p:column>

            <p:column headerText="Unit Cost ($)" >
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{costComponent.rate}" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </p:outputLabel>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber value="#{costComponent.rate}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Quantity" >
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{costComponent.hoursOrQuantity}" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </p:outputLabel>
                    </f:facet>
                    <f:facet name="input">               
                        <p:inputNumber value="#{costComponent.hoursOrQuantity}"/>                   
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="UOM" >
                <p:cellEditor>
                    <f:facet name="output">
                        <p:outputLabel value="#{costComponent.unit}" /> 
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText  value="#{costComponent.unit}"/>
                    </f:facet>   
                </p:cellEditor>
            </p:column>

            <p:column headerText="Cost ($)" >
                <p:outputLabel value="#{costComponent.cost}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                </p:outputLabel> 
            </p:column>

            <p:column>
                <p:rowEditor editTitle="Edit cost component"
                             cancelTitle="Cancel cost component edit"                             
                             saveTitle="Save cost component"/>
            </p:column>

            <p:column>
                <p:menuButton id="toolsButton" 
                              title="Edit or delete cost component"
                              icon="pi pi-ellipsis-v" >
                    <p:menuitem   
                        value="Edit"
                        actionListener="#{inventoryManager.editCostComponent}"
                        disabled="#{!costComponent.isEditable}"
                        update=":inventoryCostingCompDialogForm"
                        oncomplete="PF('inventoryCostingCompDialog').show();"
                        icon="pi pi-pencil"
                        process="@this" >

                        <f:setPropertyActionListener value="#{costComponent}"
                                                     target="#{inventoryManager.selectedCostComponent}" />

                    </p:menuitem>

                    <p:menuitem  
                        value="Delete"
                        onclick="PF('inventoryCostCompDeleteConfirmDialog').show();"
                        icon="pi pi-trash"
                        process="@this">

                        <f:setPropertyActionListener value="#{costComponent}"
                                                     target="#{inventoryManager.selectedCostComponent}" />

                    </p:menuitem>                   

                </p:menuButton>                   
            </p:column>      

        </p:dataTable>
        <p:toolbar style="margin-top: 1px;">
            <p:toolbarGroup>
                <p:commandButton title="Add new stock item"
                                 value="New"
                                 action="#{inventoryManager.addNewCostComponent}"
                                 update=":inventoryDialogForm:inventory_growl,:inventoryDialogForm:inventoryDetailToolbar1"
                                 oncomplete="PF('costComponentVar').addRow();"
                                 icon="pi pi-plus"
                                 process="@this">
                </p:commandButton>  
            </p:toolbarGroup> 
        </p:toolbar>

        <h:panelGrid id="summaryTabPanel" columns="2" cellspacing="5" >  

            <p:outputLabel value="Total quantity" style="font-weight: bold;" /> 
            <p:inputText value="#{inventoryManager.selectedInventory.quantity}"
                         converterMessage="Invalid Quantity"
                         required="true"
                         readonly="true"
                         requiredMessage="A quantity is required"
                         styleClass="number-field read-only-text-field">

                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                <p:ajax event="change"                            
                        update="cost,:inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventoryQuantity}" />

            </p:inputText>

            <p:outputLabel value="Total cost ($)" 
                           style="font-weight: bold;" /> 
            <p:inputText value="#{inventoryManager.selectedInventory.cost}"
                         id="cost"
                         converterMessage="Invalid Cost"
                         required="true"
                         readonly="true"
                         requiredMessage="A cost is required"
                         styleClass="number-field read-only-text-field">

                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}" />

            </p:inputText>

        </h:panelGrid>
    </p:panel>


</html>
