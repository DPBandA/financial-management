<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:panel style="margin-bottom: 1px;border: 0;" >
        <h:panelGrid id="costingTabPanel" columns="2" cellspacing="5" >    
        
            <p:outputLabel value="Budget (J$)" /> 
            <p:inputText value="#{inventoryManager.selectedInventory.budget}"
                         id="budget"
                         converterMessage="Invalid Budget"
                         styleClass="number-field">

                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}" />

            </p:inputText>
                         

        </h:panelGrid>

        <p:toolbar style="margin-top: 1px;margin-bottom: 1px;">
            <p:toolbarGroup>
                <p:commandButton title="Add new cost component"
                                 value="New"
                                 action="#{inventoryManager.addNewCostComponent}"
                                 update=":inventoryDialogForm:inventory_growl,:inventoryDialogForm:inventoryDetailToolbar1"
                                 oncomplete="PF('costComponentVar').addRow();"
                                 icon="pi pi-plus"
                                 process="@this">
                </p:commandButton>  
            </p:toolbarGroup> 
        </p:toolbar>

        <p:dataTable  var="costComponent"
                      id="costComponentTable"
                      rowStyleClass="#{costComponent.isHeading ? 'header' : null}"
                      editable="true"
                      editMode="cell"
                      widgetVar="costComponentVar"
                      value="#{inventoryManager.selectedInventory.allSortedCostComponents}">

            <p:ajax event="cellEdit" listener="#{inventoryManager.onCostComponentCellEdit}"                 
                    update="costComponentTable"/>

            <p:column headerText="Component" style="width:200px">
                <p:cellEditor>
                    <f:facet name="output">
                       <h:outputText value="#{costComponent.name}" /> 
                    </f:facet>
                    <f:facet name="input">
                       <p:inputText  value="#{costComponent.name}" style="width:100%" />
                    </f:facet>   
                </p:cellEditor>
            </p:column>

            <p:column headerText="Cost Code" rendered="#{!costComponent.isHeading}">
                <p:cellEditor>
                <f:facet name="output">
                   <h:outputText value="#{costComponent.code}" /> 
                </f:facet>
                <f:facet name="input">
                   <p:inputText  value="#{costComponent.code}" style="width:100%" />
                </f:facet>   
                </p:cellEditor>
            </p:column>

            <p:column rendered="#{costComponent.isHeading}">
                <f:facet name="header">
                    <h:outputText value=" " />
                </f:facet>
                <h:outputText value=" " />
            </p:column>

            <p:column headerText="Type" rendered="#{!costComponent.isHeading}">
                <p:cellEditor>
                <f:facet name="output">
                   <h:outputText value="#{costComponent.type}" /> 
                </f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{costComponent.type}" style="width:100%" >

                       <f:selectItems  value="#{inventoryManager.costTypeList}"
                                       var="type"                            
                                       itemValue="#{type}"
                                       itemLabel="#{type}"/>

                    </p:selectOneMenu> 
                </f:facet>   
                </p:cellEditor>
            </p:column>

            <p:column rendered="#{costComponent.isHeading}">
                <f:facet name="header">
                    <h:outputText value=" " />
                </f:facet>
                <h:outputText value=" " />
            </p:column>

            <p:column headerText="Hours/Qty" rendered="#{!costComponent.isHeading}" >
                <p:cellEditor>
                <f:facet name="output">
                   <h:outputText value="#{costComponent.hoursOrQuantity}" >
                         <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                   </h:outputText>
                </f:facet>
                <f:facet name="input">               
                       <p:inputNumber value="#{costComponent.hoursOrQuantity}" style="width:100%" />                   
                </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column rendered="#{costComponent.isHeading}">
                <f:facet name="header">
                    <h:outputText value=" " />
                </f:facet>
                <h:outputText value=" " />
            </p:column>

            <p:column headerText="Rate ($/hr/qty)" 
                      rendered="#{!costComponent.isHeading}">
                <p:cellEditor>
                <f:facet name="output">
                   <h:outputText value="#{costComponent.rate}" >
                         <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                   </h:outputText>
                </f:facet>
                <f:facet name="input">
                    <p:inputNumber value="#{costComponent.rate}" style="width:100%" />
                </f:facet>
                </p:cellEditor>

                <f:facet name="footer">
                    <h:outputText value="Total ($)"  />
                </f:facet>
            </p:column>

            <p:column rendered="#{costComponent.isHeading}">
                <f:facet name="header">
                    <h:outputText value=" " />
                </f:facet>
                <h:outputText value=" " />
            </p:column>

            <p:column headerText="Cost ($)" rendered="#{!costComponent.isHeading}">
                <p:cellEditor>
                <f:facet name="output">
                   <h:outputText value="#{costComponent.cost}" >
                         <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                   </h:outputText>
                </f:facet>
                <f:facet name="input">
                       <p:inputNumber value="#{costComponent.cost}" style="width:100%" />
                </f:facet>   
                </p:cellEditor>

                <f:facet name="footer">
                    <h:outputText value="#{inventoryManager.selectedInventory.totalCost}" 
                                  styleClass="datatable-number-field" >
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                </f:facet>
            </p:column>

            <p:column rendered="#{costComponent.isHeading}">
                <f:facet name="header">
                    <h:outputText value=" " />
                </f:facet>
                <h:outputText value=" " />
            </p:column>

            <p:column headerText="Unit" rendered="#{!costComponent.isHeading}">
                <p:cellEditor>
                <f:facet name="output">
                   <h:outputText value="#{costComponent.unit}" /> 
                </f:facet>
                <f:facet name="input">
                   <p:inputText  value="#{costComponent.unit}" style="width:100%" />
                </f:facet>   
                </p:cellEditor>
            </p:column>

            <p:column rendered="#{costComponent.isHeading}">
                <f:facet name="header">
                    <h:outputText value=" " />
                </f:facet>
                <h:outputText value=" " />
            </p:column>

            <p:column style="width:32px" >
                <p:menuButton id="toolsButton" 
                              title="Edit or delete cost component"
                              icon="pi pi-pencil" >
                    <p:menuitem   
                        value="Edit"
                        actionListener="#{inventoryManager.editCostComponent}"
                        disabled="#{!costComponent.isEditable}"
                        update=":inventoryCostingCompDialogForm"
                        oncomplete="PF('inventoryCostingCompDialog').show();"
                        icon="pi pi-pencil"
                        process="@this" >

                        <f:setPropertyActionListener value="#{costComponent}"
                                                     target="#{inventoryManager.selectedCostComponent}" />

                    </p:menuitem>

                    <p:menuitem  
                        value="Delete"
                        onclick="PF('inventoryCostCompDeleteConfirmDialog').show();"
                        icon="pi pi-trash"
                        process="@this">

                        <f:setPropertyActionListener value="#{costComponent}"
                                                     target="#{inventoryManager.selectedCostComponent}" />

                    </p:menuitem>                   

                </p:menuButton>                   
            </p:column>      

        </p:dataTable>
        <p:toolbar style="margin-top: 1px;">
            <p:toolbarGroup>
                <p:commandButton title="Add new cost component"
                                 value="New"
                                 action="#{inventoryManager.addNewCostComponent}"
                                 update=":inventoryDialogForm:inventory_growl,:inventoryDialogForm:inventoryDetailToolbar1"
                                 oncomplete="PF('costComponentVar').addRow();"
                                 icon="pi pi-plus"
                                 process="@this">
                </p:commandButton>  
            </p:toolbarGroup> 
        </p:toolbar>
    </p:panel>
    

</html>
