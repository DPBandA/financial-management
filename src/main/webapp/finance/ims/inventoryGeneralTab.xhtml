<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:panel style="margin-bottom: 1px;border: 0;" >
        <h:panelGrid id="generalTabPanel" columns="2">            
            <h:outputLabel value="Inventory Id" style="font-weight: bold;" />          
            <p:inputText id="idEdit"
                          size="15"
                          style="font-weight: bold;"
                          maxlength="40" 
                          disabled="true"
                          required="true"
                          value="#{inventoryManager.selectedInventory.id}">

                <p:ajax event="change"                            
                        update=":inventoryDialogForm:inventoryDetailToolbar1"
                        listener="#{inventoryManager.updateInventory}"
                        process="@this"/>

            </p:inputText>               

            <h:outputText value="Supplier" style="font-weight: bold" />
            <h:panelGroup>                
                <p:autoComplete id="supplier"
                                var="supplier"
                                itemLabel="#{supplier.truncatedName}"
                                itemValue="#{supplier}"
                                size="35" 
                                maxlength="40"                             
                                dropdown="false"
                                scrollHeight="200" 
                                value="#{inventoryManager.selectedInventory.supplier}"   
                                converter="activeSupplierConverter"
                                validator="supplierValidator"
                                forceSelection="true"
                                completeMethod="#{purchasingManager.completeActiveSupplier}" >

                    <p:ajax event="itemSelect"
                            update="inventoryFormTabView:generalTabPanel,:inventoryDialogForm:inventoryDetailToolbar1"
                            listener="#{inventoryManager.updateInventory}"
                            process="@this"/>

                </p:autoComplete>     

                <p:menuButton id="supplierActionsMenu" 
                              icon="pi pi-pencil" 
                              title="Add or edit supplier">
                    <p:menuitem value="Edit supplier"
                                id="editSupplier"
                                icon="pi pi-pencil" 
                                disabled="${!inventoryManager.isSupplierNameValid}"                                
                                actionListener="#{inventoryManager.editInventorySupplier}"  
                                process="@this,supplier"                             
                                title="View or edit this suppliers's detail">  

                        <p:ajax event="dialogReturn" 
                                listener="#{inventoryManager.inventorySupplierDialogReturn}"
                                update="supplier,supplierActionsMenu,:inventoryDialogForm:inventoryDetailToolbar1" />

                    </p:menuitem>

                    <p:menuitem 
                        value="Add new supplier"
                        icon="pi pi-plus"                    
                        disabled="#{!inventoryManager.user.can('AddSupplier')}"
                        actionListener="#{purchasingManager.createNewPurhaseReqSupplier}"                                            
                        process="@this"
                        title="Add a new supplier">

                        <p:ajax event="dialogReturn" 
                                listener="#{inventoryManager.inventorySupplierDialogReturn}"
                                update="supplier,supplierActionsMenu,:inventoryDialogForm:inventoryDetailToolbar1" />

                    </p:menuitem>
                </p:menuButton>      

            </h:panelGroup>

            <ui:remove>
            <h:outputLabel value="Procurement method" 
                           for="procurementMethod"/>
            <p:selectOneMenu id="procurementMethod" 
                             editable="true"
                             value="#{purchasingManager.selectedPurchaseRequisition.procurementMethod}">

                <f:selectItems  value="#{purchasingManager.procurementMethods}"
                                var="procurementMethod"                            
                                itemValue="#{procurementMethod}"
                                itemLabel="#{procurementMethod}"/>

                <p:ajax listener="#{purchasingManager.updatePurchaseReq}"
                        update=":purchreqDialogForm:purchreqDetailToolbar1"
                        global="false"
                        process="@this"/>

            </p:selectOneMenu>
            </ui:remove>

            <ui:remove>
            <h:outputText value="Purpose/Description" style="font-weight: bold;vertical-align: top;" />       
            <p:inputTextarea
                id="description"
                value="#{purchasingManager.selectedPurchaseRequisition.description}"
                rows="3"
                counter="descriptionCharsRemaining"
                counterTemplate="{0} characters remaining."
                autoResize="false"
                maxlength="1000"  
                style="width: 100%;">

                <f:validator validatorId="requiredFieldValidator" />

                <p:ajax event="change"
                        update=":purchreqDialogForm:purchreqDetailToolbar1"
                        listener="#{purchasingManager.updatePurchaseReq}"
                        process="@this"/>

            </p:inputTextarea> 
            </ui:remove>
            <h:outputText value="&nbsp;&nbsp;" />
            <h:outputText id="descriptionCharsRemaining" /> 

        </h:panelGrid>
    </p:panel>

    <ui:remove>
    <p:panel id="approvalsPanel" style="border: 0;" >

        <ui:include src="purchreqApprovalsToolbar.xhtml"/>
         
        <p:dataTable  var="approver"
                      style="margin-top: 1px;margin-bottom: 1px;"
                      id="approverTable"
                      value="#{purchasingManager.selectedPurchaseRequisition.approversAndRecommenders}">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Approval/Recommendation" />
                </f:facet>
                <h:outputText value="#{approver.nameWithRole}" />                    
            </p:column>    

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Title(s)" />
                </f:facet>
                <h:outputText value="#{approver.allPositions}" />                    
            </p:column>

            <p:column >
                <f:facet name="header">
                    <h:outputText value="Date" />
                </f:facet>
                <h:outputText value="#{purchasingManager.getPRApprovalOrRecommendationDate(approver)}" />                    
            </p:column>

            <p:column style="width:32px" >                                   
                <p:commandButton   
                    onclick="PF('purchreqApproverDeleteConfirmDialog').show();"
                    disabled="#{!purchasingManager.user.can('BeFinancialAdministrator')}"
                    title="Delete this approval"
                    icon="pi pi-trash"
                    process="@this">

                    <f:setPropertyActionListener value="#{approver}"
                                                 target="#{purchasingManager.selectedApprover}" />

                </p:commandButton>
            </p:column>      

        </p:dataTable>     

        <h:outputText 
            style="font-weight: bold;"
            value="#{purchasingManager.selectedPurchaseRequisitionApprovalsNote}" />

        <ui:include src="purchreqApprovalsToolbar.xhtml"/>

        <h:outputText 
            style="font-weight: bold;color: red;"
            value="#{purchasingManager.selectedPRProcurementAmountNote}" />

    </p:panel>
    </ui:remove>

</html>
