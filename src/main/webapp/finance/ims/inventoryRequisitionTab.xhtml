<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="pi pi-plus"
                actionListener="#{inventoryManager.createNewInventoryRequisition}"                                            
                process="@this"
                title="Add a new inventory requisition" >

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryRequisitionDialogReturn}"
                        update=":appForm:mainTabView:inventoryRequisitionTable"/>

            </p:commandButton>           
        </p:toolbarGroup>
    </p:toolbar>
   
    <p:dataTable id="inventoryRequisitionTable"
                 var="inventoryRequisition"
                 style="margin-bottom: 1px;margin-top: 1px;"
                 paginator="true"                                 
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 selection="#{inventoryManager.selectedInventoryRequisitions}"
                 rowKey="#{inventoryRequisition.id}"
                 value="#{inventoryManager.foundInventoryRequisitions}">                        

        <f:facet name="header">
            <p:outputLabel value="#{inventoryManager.inventoryRequisitionTableHeader}" />
        </f:facet>

        <p:ajax event="rowSelect" update=""/>
        <p:ajax event="rowUnselect" update=""/>
        <p:ajax event="rowSelectCheckbox" update=""/>
        <p:ajax event="rowUnselectCheckbox" update=""/>
        <p:ajax event="toggleSelect" update=""/>
        
        <p:column selectionMode="multiple" exportable="false"></p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Code"/>
            </f:facet>
            <p:outputLabel value="#{inventoryRequisition.code}" />                
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Requisition date"/>
            </f:facet>
            <p:outputLabel value="#{inventoryRequisition.dateOfRequisition}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </p:outputLabel>
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Date Entered"/>
            </f:facet>
            <p:outputLabel value="#{inventoryRequisition.dateEntered}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </p:outputLabel>
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Entered By"/>
            </f:facet>
            <p:outputLabel value="#{inventoryRequisition.enteredBy}" />                
        </p:column> 

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Items"/>
            </f:facet>
            <p:outputLabel value="#{inventoryRequisition.inventoryDisbursements}" />                
        </p:column>

        <p:column>
            
                <p:commandButton icon="pi pi-pencil"
                            actionListener="#{inventoryManager.editSelectedInventoryRequisition}"
                            process="@this"
                            title="View or edit this inventory requisition's detail">

                <f:setPropertyActionListener value="#{inventoryRequisition}" 
                                             target="#{inventoryManager.selectedInventoryRequisition}" />

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryRequisitionDialogReturn}"
                        update=":appForm:mainTabView:inventoryRequisitionTable"/>

                </p:commandButton>
                                       
        </p:column>
    </p:dataTable>
    
     <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="pi pi-plus"
                actionListener="#{inventoryManager.createNewInventoryRequisition}"                                            
                process="@this"
                title="Add a new inventory requisition" >

                <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryRequisitionDialogReturn}"
                        update=":appForm:mainTabView:inventoryRequisitionTable"/>

            </p:commandButton>           
        </p:toolbarGroup>
    </p:toolbar>

</html>
