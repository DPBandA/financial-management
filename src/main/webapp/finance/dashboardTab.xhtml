<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <p:dashboard model="#{financeManager.dashboardModel}" 
                 responsive="true">

        <p:panel id="procurementTasks" 
                 header="Procurement" 
                 closable="false" >
            <p:panelGrid columns="2" layout="grid">
                <p:commandButton value="New purchase requisition"
                                 process="@this" />       
                <p:commandButton value="New goods/services supplier"
                                 process="@this" />
                <p:commandButton value="Browse purchase requisitions"
                                 process="@this" />
                <p:commandButton value="Browse goods/services suppliers"
                                 process="@this" />
              
            </p:panelGrid>

            <p:dataTable var="tax"  
                         paginator="false"
                         rows="15"
                         widgetVar="taxTableVar"
                         emptyMessage="No task found"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         style="margin-top: 1px;"
                         value="#{financeManager.foundTaxes}">

                <p:column>
                    <p:commandLink title="View or edit tax"   
                                   actionListener="#{financeManager.editTax}"
                                   global="true"
                                   value="Open purchase requisition #{tax.description} for approval"
                                   process="@this">

                        <f:setPropertyActionListener value="#{tax}"                                                                    
                                                     target="#{financeManager.selectedTax}" />

                        <p:ajax event="dialogReturn" 
                                listener="#{financeManager.doTaxSearch}"
                                update=":appForm:mainTabView:financialAdminTabView:taxesTable"/>

                    </p:commandLink>           
                </p:column>
            </p:dataTable> 

        </p:panel>

        <p:panel id="inventoryTasks" 
                 header="Inventory" 
                 closable="false"  >                

            <p:panelGrid columns="3" layout="grid">
                <p:commandButton value="New inventory product"
                                 process="@this" />            
                <p:commandButton value="New inventory item"
                                 process="@this" />
                <p:commandButton value="New stores requisition"
                                 process="@this" />
                <p:commandButton value="Browse inventory products"
                                 process="@this" />            
                <p:commandButton value="Browse inventory items"
                                 process="@this" />
                <p:commandButton value="Browse inventory requisitions"
                                 process="@this" />
            </p:panelGrid>

            <p:dataTable var="tax"  
                         paginator="false"
                         rows="15"
                         widgetVar="taxTableVar"
                         emptyMessage="No task found"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         style="margin-top: 1px;"
                         value="#{financeManager.foundTaxes}">

                <p:column>
                    <p:commandLink title="View or edit tax"   
                                   actionListener="#{financeManager.editTax}"
                                   global="true"
                                   value="Open purchase requisition #{tax.description} for approval"
                                   process="@this">

                        <f:setPropertyActionListener value="#{tax}"                                                                    
                                                     target="#{financeManager.selectedTax}" />

                        <p:ajax event="dialogReturn" 
                                listener="#{financeManager.doTaxSearch}"
                                update=":appForm:mainTabView:financialAdminTabView:taxesTable"/>

                    </p:commandLink>           
                </p:column>

            </p:dataTable> 

        </p:panel>

    </p:dashboard>


</html>
