<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new classification"                                  
                             value="New"
                             actionListener="#{financeManager.createNewClassification}"
                             global="true"
                             process="@this"
                             icon="pi pi-plus">

                <p:ajax event="dialogReturn"  
                        listener="#{financeManager.doClassificationSearch}"
                        update=":appForm:mainTabView:financialAdminTabView:ClassificationsTable" />

            </p:commandButton>
            <p:spacer width="20" />        
            <p:inputText id="classificationSearchText" 
                         value="#{financeManager.classificationSearchText}"
                         placeholder="Enter search text">
                <p:ajax event="keyup"
                        global="false"
                        update=":appForm:mainTabView:financialAdminTabView:ClassificationsTable"
                        listener="#{financeManager.doClassificationSearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:outputLabel for="activeClassificationsOnly" 
                           value="Active classifications only" />  
            <p:spacer height="0" width="10"/>  
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle;margin-top: 5px;"
                                         id="activeClassificationsOnly"
                                         value="#{financeManager.isActiveClassificationsOnly}" >
                    <p:ajax  update=":appForm:mainTabView:financialAdminTabView:ClassificationsTable"
                             listener="#{financeManager.doClassificationSearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>            
                <p:tooltip for="activeClassificationsOnly" 
                           value="Check to show active classifications only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>

    </p:toolbar>    
    <p:dataTable id="ClassificationsTable"                                       
                 var="classification"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 reflow="true"
                 style="margin-top: 1px;"
                 widgetVar="ClassificationsTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{financeManager.foundClassifications}">

        <p:ajax event="cellEdit" listener="#{financeManager.onClassificationCellEdit}" />

        <f:facet name="header">
            Classifications
        </f:facet>

        <p:column headerText="Name">
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{classification.name}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{classification.name}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                           
        </p:column>   

        <p:column headerText="Category">
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{classification.category}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{classification.category}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                           
        </p:column> 

        <p:column headerText="Description">
            <p:cellEditor>
                <f:facet name="output">
                    <p:outputLabel value="#{classification.description}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputTextarea value="#{classification.description}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column headerText="Earnings">
            <p:cellEditor>
                <f:facet name="output">
                    <p:outputLabel value="#{classification.earning}" />
                </f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{classification.earning}" style="width:96%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>  

        <p:column headerText="Active">
            <p:cellEditor>
                <f:facet name="output">
                    <p:outputLabel value="#{classification.usable}" />
                </f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{classification.usable}" style="width:96%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column>
            <p:commandButton title="View or edit classification"   
                             actionListener="#{financeManager.editClassification}"
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <p:ajax event="dialogReturn"                         
                        update=":appForm:mainTabView:financialAdminTabView:ClassificationsTable" />

                <f:setPropertyActionListener value="#{classification}"                                                                    
                                             target="#{financeManager.selectedClassification}" />
            </p:commandButton>           
        </p:column>
    </p:dataTable>       
</html>
