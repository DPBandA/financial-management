<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sector</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{financeManager.appShortcutIconURL}" />
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
    </h:head>

    <h:body >  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="sectorDialogForm">        
            <p:growl id="growl" life="5000" />

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedSector}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelSectorEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Field required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2">     
                    <p:outputLabel value="Active *" 
                                   for="sectorActive" 
                                   style="font-weight: bold;" />               
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="sectorActive"
                                             value="#{financeManager.selectedSector.active}" />    

                    <p:outputLabel value="Name" 
                                   for="sectorName"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedSector.name}"    
                                 id="sectorName"
                                 required="true"
                                 requiredMessage="Name Required">

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputText> 

                    <p:outputLabel value="Description" 
                                   for="sectorDescription"
                                   style="font-weight: bold;" />
                    <p:inputTextarea  value="#{financeManager.selectedSector.description}"
                                      id="sectorDescription"
                                      maxlength="1000"
                                      rows="4"
                                      autoResize="false"
                                      required="true"
                                      requiredMessage="Description Required"
                                      style="width:100%;" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputTextarea>  

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedSector}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelSectorEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Field required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>
            <p:spacer height="10" />
        </h:form> 
    </h:body>
</html>
