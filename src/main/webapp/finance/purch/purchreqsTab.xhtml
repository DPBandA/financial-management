<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >               
            <p:commandButton 
                value="New"
                icon="pi pi-plus"
                actionListener="#{purchasingManager.createNewPurchaseReq}"                                            
                process="@this"
                title="Add a new purchase requisition" >

                <p:ajax event="dialogReturn" 
                        listener="#{purchasingManager.purchaseReqDialogReturn}"
                        update=":appForm:mainTabView:purchasereqsTable"/>

            </p:commandButton>
            <p:spacer width="10" />
            <p:commandButton 
                value="Approve"
                id="approve1"
                icon="pi pi-check-circle"
                actionListener="#{purchasingManager.approvePurchaseReqs}"                                            
                process="@this"
                update="@this,:appForm:mainTabView:approve2,:appForm:mainTabView:purchasereqsTable,appForm:growl3"
                disabled="#{!purchasingManager.hasSelectedPRs()}"
                title="Approve the selected purchase requisitions" >
            </p:commandButton>            
        </p:toolbarGroup>

    </p:toolbar>

    <p:dataTable id="purchasereqsTable"
                 var="pr"
                 style="margin-bottom: 1px;margin-top: 1px;"
                 paginator="true"                                 
                 rows="15"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 selection="#{purchasingManager.selectedPurchaseRequisitions}"
                 rowKey="#{pr.id}"
                 value="#{purchasingManager.foundPurchaseReqs}">                        

        <f:facet name="header">
            <h:outputText value="#{purchasingManager.purchaseReqsTableHeader}" />
        </f:facet>

        <p:ajax event="rowSelect" update=":appForm:mainTabView:approve1,:appForm:mainTabView:approve2"/>
        <p:ajax event="rowUnselect" update=":appForm:mainTabView:approve1,:appForm:mainTabView:approve2"/>
        <p:ajax event="rowSelectCheckbox" update=":appForm:mainTabView:approve1,:appForm:mainTabView:approve2"/>
        <p:ajax event="rowUnselectCheckbox" update=":appForm:mainTabView:approve1,:appForm:mainTabView:approve2"/>
        <p:ajax event="toggleSelect" update=":appForm:mainTabView:approve1,:appForm:mainTabView:approve2"/>
        
        <p:column selectionMode="multiple" exportable="false"></p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="No."/>
            </f:facet>
            <h:outputText value="#{pr.number}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Originator"/>
            </f:facet>
            <h:outputText value="#{pr.originator}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Requisition date"/>
            </f:facet>
            <h:outputText value="#{pr.requisitionDate}">
                <f:convertDateTime pattern="MMM dd, yyyy"/>
            </h:outputText>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Total cost"/>
            </f:facet>
            <h:outputText value="#{purchasingManager.formatAsCurrency(pr.totalCost, pr.currency.symbol)}" styleClass="datatable-number-field" >                
                
            </h:outputText>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Progress"/>
            </f:facet>
            <h:outputText value="#{pr.workProgress}" />                
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{pr.description}" />                
        </p:column>

        <p:column style="width:32px">
            
                <p:commandButton icon="pi pi-pencil"
                            actionListener="#{purchasingManager.editSelectedPurchaseReq}"
                            process="@this"
                            title="View or edit this PR's detail">

                <f:setPropertyActionListener value="#{pr}" 
                                             target="#{purchasingManager.selectedPurchaseRequisition}" />

                <p:ajax event="dialogReturn" 
                        listener="#{purchasingManager.purchaseReqDialogReturn}"
                        update=":appForm:mainTabView:purchasereqsTable"/>

                </p:commandButton>
                                       
        </p:column>
    </p:dataTable>

    <p:toolbar>
        <p:toolbarGroup align="left" >              
            <p:commandButton 
                value="New"
                icon="pi pi-plus" 
                actionListener="#{purchasingManager.createNewPurchaseReq}"                                            
                process="@this"
                title="Add a new purchase requisition" >

                <p:ajax event="dialogReturn" 
                        listener="#{purchasingManager.purchaseReqDialogReturn}"
                        update=":appForm:mainTabView:purchasereqsTable"/>

            </p:commandButton>
            <p:spacer width="10" />
            <p:commandButton 
                value="Approve"
                id="approve2"
                icon="pi pi-check-circle"
                actionListener="#{purchasingManager.approvePurchaseReqs}"                                            
                process="@this"
                update="@this,:appForm:mainTabView:approve1,:appForm:mainTabView:purchasereqsTable,appForm:growl3"
                disabled="#{!purchasingManager.hasSelectedPRs()}"
                title="Approve the selected purchase requisitions" >
            </p:commandButton>

        </p:toolbarGroup>

    </p:toolbar>

</html>
