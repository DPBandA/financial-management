<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:panelGrid columns="4" cellspacing="10">

        <p:outputLabel value="Entered by *" style="font-weight: bold" />           
        <p:inputText value="#{purchasingManager.selectedSupplier.enteredBy.name}"
                     readonly="true" 
                     style="background-color: lightyellow !important;color: blue !important;" />  

        <p:outputLabel value="Date entered *" style="font-weight: bold" />
        <p:inputText readonly="true"
                     styleClass="read-only-text-field"
                     value="#{systemManager.getDateStr(purchasingManager.selectedSupplier.dateEntered)}" />
       
        <p:outputLabel value="Edited by *" style="font-weight: bold" />            
        <p:inputText value="#{purchasingManager.selectedSupplier.editedBy.name}"                        
                     readonly="true" 
                     style="background-color: lightyellow !important;color: blue !important;" />  

        <p:outputLabel value="Date edited *" style="font-weight: bold" />
        <p:inputText readonly="true"
                     styleClass="read-only-text-field"
                     value="#{systemManager.getDateStr(purchasingManager.selectedSupplier.dateEdited)}" />
      
    </h:panelGrid>
</html>
