<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:panelGrid columns="4" cellspacing="10">
        <h:outputText value="Currency" />               
        <p:autoComplete id="currency"  
                        var="currency"
                        forceSelection="true"      
                        dropdown="true"
                        scrollHeight="200" 
                        maxlength="40"
                        value="#{purchasingManager.selectedPurchaseRequisition.currency}"
                        title="#{purchasingManager.selectedPurchaseRequisition.currency}"
                        itemValue="#{currency}"
                        itemLabel="#{currency.name}"
                        converter="currencyConverter"
                        validator="businessEntityValidator"
                        completeMethod="#{purchasingManager.completeCurrency}" >

            <p:ajax event="itemSelect"
                    update=":purchreqDialogForm:purchreqDetailToolbar1,costComponentTable"
                    listener="#{purchasingManager.updateTotalCost}"
                    process="@this" />

        </p:autoComplete>
        <h:outputText value="Tax (%/#{purchasingManager.selectedPurchaseRequisition.currencySymbol})" 
                            rendered="#{purchasingManager.applyTax}" />               
        <p:autoComplete id="tax"  
                        rendered="#{purchasingManager.applyTax}"
                        var="tax"
                        forceSelection="true"      
                        dropdown="true"
                        scrollHeight="200" 
                        maxlength="40"
                        value="#{purchasingManager.selectedPurchaseRequisition.tax}"
                        title="#{purchasingManager.selectedPurchaseRequisition.tax}"
                        itemValue="#{tax}"
                        itemLabel="#{tax.name}"
                        converter="taxConverter"
                        validator="businessEntityValidator"
                        completeMethod="#{purchasingManager.completeTax}" >

            <p:ajax event="itemSelect"
                    update=":purchreqDialogForm:purchreqDetailToolbar1,costComponentTable"
                    listener="#{purchasingManager.updateTotalCost}"
                    process="@this" />

        </p:autoComplete>

        <h:outputText value="Discount (%/#{purchasingManager.selectedPurchaseRequisition.currencySymbol})" 
                      rendered="#{purchasingManager.applyDiscount}" />               
        <p:autoComplete id="discount"  
                        rendered="#{purchasingManager.applyDiscount}"
                        var="discount"
                        forceSelection="true"      
                        dropdown="true"
                        scrollHeight="200" 
                        maxlength="40"
                        value="#{purchasingManager.selectedPurchaseRequisition.discount}"
                        title="#{purchasingManager.selectedPurchaseRequisition.discount}"
                        itemValue="#{discount}"
                        itemLabel="#{discount.name}"
                        converter="discountConverter"
                        validator="businessEntityValidator"
                        completeMethod="#{purchasingManager.completeDiscount}" >

            <p:ajax event="itemSelect"
                    update=":purchreqDialogForm:purchreqDetailToolbar1,costComponentTable"
                    listener="#{purchasingManager.updateTotalCost}"
                    process="@this" />

        </p:autoComplete>
    </h:panelGrid>

    <p:toolbar style="margin-top: 1px;margin-bottom: 1px;">
        <p:toolbarGroup>
            <p:commandButton title="Add new cost component"
                             value="New"
                             actionListener="#{purchasingManager.createNewCostComponent}"
                             update=":purchreqCostingCompDialogForm"
                             oncomplete="PF('purchreqCostingCompDialog').show();"
                             icon="pi pi-plus"
                             process="@this">
            </p:commandButton>

        </p:toolbarGroup>   
        <p:toolbarGroup align="right">
            <h:outputText 
            id="PRJustificationStatusNote"
            style="font-weight: bold; color: orange;"
            value="#{purchasingManager.selectedPRJustificationStatusNote}" />
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable  var="costComponent"
                  id="costComponentTable"
                  rowStyleClass="#{costComponent.isHeading ? 'header' : null}"
                  value="#{purchasingManager.selectedPurchaseRequisition.allSortedCostComponents}">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Component" />
            </f:facet>
            <h:outputText value="#{costComponent.name}" />                    
        </p:column>

        <p:column rendered="#{!costComponent.isHeading}">
            <f:facet name="header">
                <h:outputText value="Type" />
            </f:facet>
            <h:outputText value="#{costComponent.type}" />
        </p:column>

        <p:column rendered="#{costComponent.isHeading}">
            <f:facet name="header">
                <h:outputText value=" " />
            </f:facet>
            <h:outputText value=" " />
        </p:column>

        <p:column rendered="#{!costComponent.isHeading}" >
            <f:facet name="header">
                <h:outputText value="Hours/Qty"/>
            </f:facet>
            <h:outputText value="#{costComponent.hoursOrQuantity}"
                          styleClass="datatable-number-field" >
                <f:convertNumber />
            </h:outputText>
        </p:column>

        <p:column rendered="#{costComponent.isHeading}">
            <f:facet name="header">
                <h:outputText value=" " />
            </f:facet>
            <h:outputText value=" " />
        </p:column>

        <p:column  rendered="#{!costComponent.isHeading}">
            <f:facet name="header">
                <h:outputText value="Rate (#{purchasingManager.selectedPurchaseRequisition.currencySymbol}/hr/qty)" />
            </f:facet>
            <h:outputText value="#{costComponent.rate}" 
                          styleClass="datatable-number-field" >
                <f:convertNumber />
            </h:outputText>
            <f:facet name="footer">
                <h:outputText value="Total (#{purchasingManager.selectedPurchaseRequisition.currencySymbol})"  />
            </f:facet>
        </p:column>

        <p:column rendered="#{costComponent.isHeading}">
            <f:facet name="header">
                <h:outputText value=" " />
            </f:facet>
            <h:outputText value=" " />
        </p:column>

        <p:column rendered="#{!costComponent.isHeading}">
            <f:facet name="header">
                <h:outputText value="Cost (#{purchasingManager.selectedPurchaseRequisition.currencySymbol})" />
            </f:facet>
            <h:outputText value="#{costComponent.cost}"
                          styleClass="datatable-number-field" >
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
            </h:outputText>
            <f:facet name="footer">
                <h:outputText value="#{purchasingManager.selectedPurchaseRequisition.totalCost}" 
                              styleClass="datatable-number-field" >
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                </h:outputText>
            </f:facet>
        </p:column>

        <p:column rendered="#{costComponent.isHeading}">
            <f:facet name="header">
                <h:outputText value=" " />
            </f:facet>
            <h:outputText value=" " />
        </p:column>

        <p:column style="width:32px" >
            <p:menuButton id="toolsButton" 
                          title="Edit or delete cost component"
                          icon="pi pi-pencil" >
                <p:menuitem   
                    value="Edit"
                    actionListener="#{purchasingManager.editCostComponent}"
                    disabled="#{!costComponent.isEditable}"
                    update=":purchreqCostingCompDialogForm"
                    oncomplete="PF('purchreqCostingCompDialog').show();"
                    icon="pi pi-pencil"
                    process="@this" >

                    <f:setPropertyActionListener value="#{costComponent}"
                                                 target="#{purchasingManager.selectedCostComponent}" />

                </p:menuitem>

                <p:menuitem  
                    value="Delete"
                    onclick="PF('purchreqCostCompDeleteConfirmDialog').show();"
                    icon="pi pi-trash"
                    process="@this">

                    <f:setPropertyActionListener value="#{costComponent}"
                                                 target="#{purchasingManager.selectedCostComponent}" />

                </p:menuitem>                   

            </p:menuButton>                   
        </p:column>      

    </p:dataTable>
    <p:toolbar style="margin-top: 1px;">
        <p:toolbarGroup>
            <p:commandButton title="Add new cost component"
                             value="New"
                             actionListener="#{purchasingManager.createNewCostComponent}"
                             update=":purchreqCostingCompDialogForm"
                             oncomplete="PF('purchreqCostingCompDialog').show();"
                             icon="pi pi-plus"
                             process="@this">
            </p:commandButton>

        </p:toolbarGroup>
    </p:toolbar>   

    <h:outputText 
        style="font-weight: bold;color: orange;"
        value="#{purchasingManager.selectedPRProcurementAmountNote}" />

</html>
