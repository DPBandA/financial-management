<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Procurement Method</title>
        <link rel="stylesheet" href="../css/main.css" />
        <style type="text/css">

            .ui-widget {
                font-size: 0.975em !important;
            }

        </style>
    </h:head>
    <h:body >  
        
        <ui:include src="/common/commonDialogs.xhtml"/>  
        
        <h:form id="procurementMethodDialogForm">        
            <p:growl id="growl" life="5000" />

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{purchasingManager.saveSelectedProcurementMethod}"
                                     icon="pi pi-check"
                                     update="growl,procurementMethodDialogForm"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{purchasingManager.cancelDialogEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2">     

                    <p:outputLabel for="active" value="Active" style="font-weight: bold;" />  
                    <h:panelGroup>
                        <p:selectBooleanCheckbox style="vertical-align: middle"
                                                 id="active"
                                                 value="#{purchasingManager.selectedProcurementMethod.active}" />

                        <p:tooltip for="active" value="Check to activate this procurement method" 
                                   showEffect="fade" hideEffect="fade" />            

                    </h:panelGroup>
                   
                    <p:outputLabel for="name" value="Name" style="font-weight: bold;" />
                    <p:selectOneMenu id="name"
                                     value="#{purchasingManager.selectedProcurementMethod.name}">

                        <f:selectItems  value="#{purchasingManager.procurementMethods}"
                                        var="procurementMethod"                            
                                        itemValue="#{procurementMethod}"
                                        itemLabel="#{procurementMethod}"/>

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:selectOneMenu>

                    <h:outputLabel for="quotationsRequired" value="Quotations required" 
                                   style="font-weight: bold;" />                   
                    <p:inputText value="#{purchasingManager.selectedProcurementMethod.quotationsRequired}"
                                 id="quotationsRequired"
                                 converterMessage="Please enter a valid number of quotations"
                                 validatorMessage="A valid number of quotations is required"
                                 styleClass="number-field"
                                 maxlength="15" >

                        <f:convertNumber minFractionDigits="0" maxFractionDigits="0" />

                        <f:validator validatorId="requiredFieldValidator" />
                        
                    </p:inputText>

                    <h:outputLabel for="lowerSigningLimit" value="Lower signing limit ($)" 
                                   style="font-weight: bold;" />                   
                    <p:inputText value="#{purchasingManager.selectedProcurementMethod.lowerSigningLimit}"
                                 id="lowerSigningLimit"
                                 converterMessage="Please enter a valid lower signing limit"
                                 validatorMessage="A valid lower signing limit is required"
                                 styleClass="number-field"
                                 maxlength="15" >

                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />

                        <f:validator validatorId="requiredFieldValidator" />
                        
                    </p:inputText>

                    <h:outputLabel for="upperSigningLimit" value="Upper signing limit ($)" 
                                    style="font-weight: bold;" />                   
                    <p:inputText value="#{purchasingManager.selectedProcurementMethod.upperSigningLimit}"
                                 id="upperSigningLimit"
                                 converterMessage="Please enter a valid upper signing limit"
                                 validatorMessage="A valid upper signing limit is required"
                                 styleClass="number-field"
                                 maxlength="15" >

                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />

                        <f:validator validatorId="requiredFieldValidator" />
                        
                    </p:inputText>

                    <p:outputLabel for="positions" value="Required signatory position(s): " />       
                    <p:autoComplete id="positions"
                                    var="position"   
                                    value="#{purchasingManager.selectedProcurementMethod.requiredSignatoryPositions}"
                                    itemLabel="#{position.title}"
                                    itemValue="#{position}"                                    
                                    converter="activeEmployeePositionConverter"
                                    forceSelection="true" 
                                    dropdown="true"
                                    scrollHeight="200"                         
                                    multiple="true"
                                    completeMethod="#{humanResourceManager.completeActiveEmployeePosition}" />
                    
                    <p:outputLabel for="description" value="Description" style="width: 50%;font-weight: bold;" />
                    <p:inputTextarea  value="#{purchasingManager.selectedProcurementMethod.description}"
                                      id="description"   
                                      maxlength="1000"
                                      rows="4"
                                      autoResize="false"
                                      validatorMessage="A description is required" 
                                      style="width:300px" >

                        <f:validator validatorId="requiredFieldValidator" />

                    </p:inputTextarea>  

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{purchasingManager.saveSelectedProcurementMethod}"
                                     icon="pi pi-check"
                                     update="growl,procurementMethodDialogForm"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{purchasingManager.cancelDialogEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>
            </p:toolbar>
            <p:spacer height="10" />
        </h:form> 
    </h:body>
</html>
