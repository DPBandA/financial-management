<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <p:panel id="purhReqShipping" header="Shipping Method" 
             style="margin-bottom: 1px;" > 
        <h:panelGrid columns="6" cellspacing="20">
            <p:outputLabel value="Air Freight" for="airFreight" style="font-weight: bold;" /> 
            <p:selectBooleanCheckbox id="airFreight" 
                                     value="#{purchasingManager.selectedPurchaseRequisition.airFreight}" >

                <p:ajax event="change"                            
                        update=":purchreqDialogForm:purchreqDetailToolbar1"
                        listener="#{purchasingManager.updatePurchaseReq}"
                        process="@this"/>

            </p:selectBooleanCheckbox>


            <p:outputLabel value="Surface" for="surface" style="font-weight: bold;" /> 
            <p:selectBooleanCheckbox id="surface" 
                                     value="#{purchasingManager.selectedPurchaseRequisition.surface}" >
                
                <p:ajax event="change"                            
                        update=":purchreqDialogForm:purchreqDetailToolbar1"
                        listener="#{purchasingManager.updatePurchaseReq}"
                        process="@this"/>
                
            </p:selectBooleanCheckbox>
            
            <p:outputLabel value="Air Parcel Post" for="airParcelPost" style="font-weight: bold;" /> 
            <p:selectBooleanCheckbox id="airParcelPost" 
                                     value="#{purchasingManager.selectedPurchaseRequisition.airParcelPost}" >
                
                <p:ajax event="change"                            
                        update=":purchreqDialogForm:purchreqDetailToolbar1"
                        listener="#{purchasingManager.updatePurchaseReq}"
                        process="@this"/>
                
            </p:selectBooleanCheckbox>
        </h:panelGrid>
    </p:panel>
    <p:panel id="specialInstructions" header="Special Instructions" rendered="#{true}" >
        <p:inputTextarea
            value="#{purchasingManager.selectedPurchaseRequisition.shippingInstructions}"
            rows="5"
            counter="specialInstructionsCharsRemaining"
            counterTemplate="{0} characters remaining."
            maxlength="1000"
            style="width: 500px;">

            <p:ajax event="change"
                    global="false"        
                    update=":purchreqDialogForm:purchreqDetailToolbar1"
                    listener="#{purchasingManager.updatePurchaseReq}"
                    process="@this"/>

        </p:inputTextarea>
        <br/>
        <h:outputText id="specialInstructionsCharsRemaining" /> 
    </p:panel>


</html>
