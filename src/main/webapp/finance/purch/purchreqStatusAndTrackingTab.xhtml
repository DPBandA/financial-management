<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <p:panel id="purhReqStatusAndTracking" header="Status" 
             style="margin-bottom: 1px;" > 
        <h:panelGrid columns="1" >
            <h:panelGroup>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Work progress" 
                                   style="font-weight: bold;"
                                   for="workProgress"/>
                    <p:selectOneMenu id="workProgress"     
                                     style="width: 200px;"
                                     value="#{purchasingManager.selectedPurchaseRequisition.workProgress}">

                        <f:selectItems  value="#{systemManager.workProgressList}"
                                        var="progress"                            
                                        itemValue="#{progress}"
                                        itemLabel="#{progress}"/>

                        <p:ajax listener="#{purchasingManager.updateWorkProgress}"
                                global="false"
                                update="purhReqStatusAndTracking,:purchreqDialogForm:purchreq_growl,:purchreqDialogForm:purchreqDetailToolbar1,@this"
                                process="@this"/>

                    </p:selectOneMenu>

                    <h:outputText value="Purchasing department" style="font-weight: bold" />
                    <p:autoComplete id="purchasingDepartment"                          
                                    readonly="true"
                                    inputStyleClass="read-only-text-field"
                                    var="purchasingDepartment"
                                    forceSelection="false"      
                                    dropdown="false"
                                    scrollHeight="200" 
                                    size="35"
                                    maxlength="40"
                                    value="#{purchasingManager.selectedPurchaseRequisition.purchasingDepartment}"
                                    itemValue="#{purchasingDepartment}"
                                    itemLabel="#{purchasingDepartment.name}"
                                    converter="activeDepartmentConverter"
                                    validator="businessEntityValidator"
                                    completeMethod="#{humanResourceManager.completeActiveDepartment}" /> 

                    <h:outputText value="Procurement officer" style="font-weight: bold" />       
                    <p:autoComplete id="officer"
                                    readonly="true"
                                    inputStyleClass="read-only-text-field"
                                    var="officer"                            
                                    maxlength="40" 
                                    value="#{purchasingManager.selectedPurchaseRequisition.procurementOfficer}"
                                    itemLabel="#{officer.name}"
                                    itemValue="#{officer}"
                                    converter="activeEmployeeConverter"
                                    validator="businessEntityValidator"
                                    forceSelection="true"
                                    dropdown="false"
                                    scrollHeight="200" 
                                    completeMethod="#{humanResourceManager.completeActiveEmployee}" />

                    <h:outputText value="Completion date" />
                    <p:inputText readonly="true"
                                 styleClass="read-only-text-field"
                                 value="#{systemManager.getDateStr(purchasingManager.selectedPurchaseRequisition.dateOfCompletion)}" />

                    <h:outputText value="Last edited by"/>
                    <p:inputText readonly="true"
                                 maxlength="250"
                                 style="background-color: lightgrey"
                                 value="#{purchasingManager.selectedPurchaseRequisition.editedBy.firstName} #{purchasingManager.selectedPurchaseRequisition.editedBy.lastName}" />

                    <h:outputText value="Date edited" />
                    <p:inputText readonly="true"
                                 style="background-color: lightgray;"
                                 value="#{systemManager.getDateStr(purchasingManager.selectedPurchaseRequisition.dateEdited)}" />  

                    <h:outputText value="Date required"/>
                    <p:calendar pattern="MMM dd, yyyy"
                                navigator="true"          
                                readonlyInput="true"
                                value="#{purchasingManager.selectedPurchaseRequisition.dateRequired}" >

                        <p:ajax event="dateSelect"   
                                update=":purchreqDialogForm:purchreqDetailToolbar1"
                                listener="#{purchasingManager.updatePurchaseReq}"/>

                        <p:ajax event="change"  
                                update=":purchreqDialogForm:purchreqDetailToolbar1"
                                listener="#{purchasingManager.updatePurchaseReq}"/>

                    </p:calendar>

                    <h:outputText value="Expected date of completion"/>
                    <p:calendar pattern="MMM dd, yyyy"
                                navigator="true"     
                                disabled="#{!purchasingManager.isProcurementOfficer}"
                                readonlyInput="false"
                                value="#{purchasingManager.selectedPurchaseRequisition.expectedDateOfCompletion}" >

                        <p:ajax event="dateSelect"   
                                update=":purchreqDialogForm:purchreqDetailToolbar1"
                                listener="#{purchasingManager.updatePurchaseReq}"/>

                        <p:ajax event="change"  
                                update=":purchreqDialogForm:purchreqDetailToolbar1"
                                listener="#{purchasingManager.updatePurchaseReq}"/>

                    </p:calendar>                   

                </h:panelGrid>
            </h:panelGroup>
        </h:panelGrid>
    </p:panel>
    <p:panel id="cashPayments" header="Payments" >    
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton value="New"
                                 title="Add new payment"
                                 actionListener="#{purchasingManager.createNewCashPayment}"
                                 disabled="#{!purchasingManager.canCreateNewCashPayment}"
                                 update=":purchreqDialogForm:purchreq_growl,cashPaymentTable"
                                 icon="pi pi-plus"
                                 process="@this" />
            </p:toolbarGroup>
        </p:toolbar>               
        <p:dataTable id="cashPaymentTable"
                      style="margin-top: 1px;margin-bottom: 1px;"
                      var="cashPayment"
                      editable="true"
                      editMode="cell"
                      widgetVar="cashPaymentVar"
                      value="#{purchasingManager.cashPayments}">

            <p:ajax event="cellEdit" listener="#{purchasingManager.onCashPaymentCellEdit}"                 
                    update="cashPaymentTable"/>

            <p:column headerText="Invoice #">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{cashPayment.invoiceNumber}" /> 
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText  value="#{cashPayment.invoiceNumber}"/>                   
                    </f:facet>   
                </p:cellEditor>
            </p:column>
            <p:column headerText="Date">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{cashPayment.dateOfPayment}" >
                            <f:convertDateTime pattern="MMM dd, yyyy"/>
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        <p:calendar 
                                value="#{cashPayment.dateOfPayment}"   
                                navigator="true"
                                validator="requiredFieldValidator"
                                disabled="false"
                                pattern="MMM dd, yyyy" />                   
                    </f:facet>   
                </p:cellEditor>
            </p:column>
            <p:column headerText="Type">       
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{cashPayment.type}" /> 
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{cashPayment.type}" style="width:100%" >

                            <f:selectItems  value="#{purchasingManager.paymentTypes}"
                                   var="type"                            
                                   itemValue="#{type}"
                                   itemLabel="#{type}"/>
                        
                        </p:selectOneMenu> 
                    </f:facet>   
                </p:cellEditor>
            </p:column>            
            <p:column headerText="Amount ($)" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{cashPayment.payment}" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">               
                        <p:inputNumber value="#{cashPayment.payment}" />                                                 
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Purpose">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{cashPayment.paymentPurpose}" /> 
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText  value="#{cashPayment.paymentPurpose}"/>                   
                    </f:facet>   
                </p:cellEditor>
            </p:column>
            <p:column style="width:32px" >
                <p:commandButton 
                              disabled="#{!purchasingManager.isProcurementOfficer}"
                              actionListener="#{purchasingManager.openCashPaymentDeleteConfirmDialog}"
                              icon="pi pi-trash" 
                              title="Delete payment" >

                     <f:setPropertyActionListener value="#{cashPayment}"
                                                  target="#{purchasingManager.selectedCashPayment}" />

                     <p:ajax event="dialogReturn"               
                                update="cashPaymentTable,:purchreqDialogForm:purchreq_growl"
                                process="@this"/>
                    
                </p:commandButton>          
            </p:column>            
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" 
                              style="text-align:right;" 
                              footerText="Total payments ($)"/>                                        
                    <p:column style="text-align:right;"> 
                        <f:facet name="footer">
                            <h:outputText value="#{purchasingManager.totalCashPayments}" >
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                            </h:outputText>
                        </f:facet>                        
                    </p:column>
                </p:row>               
            </p:columnGroup>
        </p:dataTable>
        <p:toolbar>
            <p:toolbarGroup align="left">
               <p:commandButton value="New"
                                 title="Add new payment"
                                 actionListener="#{purchasingManager.createNewCashPayment}"
                                 disabled="#{!purchasingManager.canCreateNewCashPayment}"
                                 update=":purchreqDialogForm:purchreq_growl,cashPaymentTable"
                                 icon="pi pi-plus"
                                 process="@this" />
            </p:toolbarGroup>
        </p:toolbar>
    </p:panel>
    <p:panel id="statusNote" header="Status Note" rendered="#{true}" >
        <p:inputTextarea
            value="#{purchasingManager.selectedPurchaseRequisition.status}"
            rows="5"
            counter="statusNoteCharsRemaining"
            counterTemplate="{0} characters remaining."
            maxlength="1000"
            style="width: 500px;">

            <p:ajax event="change"
                    global="false"        
                    update=":purchreqDialogForm:purchreqDetailToolbar1"
                    listener="#{purchasingManager.updatePurchaseReq}"
                    process="@this"/>

        </p:inputTextarea>
        <br/>
        <h:outputText id="statusNoteCharsRemaining" /> 
    </p:panel>


</html>
