<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="../../head.xhtml" />
        <title>Supplier</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{financeManager.appShortcutIconURL}" />
        <script type="text/javascript" src="../../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    </h:head>

    <h:body >  
        <ui:include src="supplierAddressDialog.xhtml"/>       
        <ui:include src="supplierContactDialog.xhtml"/>    
        <ui:include src="removeSupplierContactConfirmationDialog.xhtml"/>
        <ui:include src="removeSupplierAddressConfirmationDialog.xhtml"/> 
        <ui:include src="/common/commonDialogs.xhtml"/>  
        <h:form id="supplierForm" >
            <p:growl id="supplier_growl" life="5000" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{purchasingManager.okSupplier}"
                                     update="supplier_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{purchasingManager.cancelSupplierEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="supplierFormTabView"
                       dynamic="true"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="supplierFormTabVar" >
                <p:tab id="supplierDetailsTab" title="General details">
                    <ui:include src="supplierDetailsTab.xhtml"/>
                </p:tab>

                <p:tab title="Addresses">
                    <ui:include src="supplierAddressesTab.xhtml" />
                </p:tab>

                <p:tab title="Contacts">
                    <ui:include src="supplierContactsTab.xhtml" />
                </p:tab>
                <p:tab title="Tracking">
                    <ui:include src="supplierTrackingTab.xhtml" />
                </p:tab>
            </p:tabView>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{purchasingManager.okSupplier}"
                                     update="supplier_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{purchasingManager.cancelSupplierEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>     
    </h:body>
</html>
