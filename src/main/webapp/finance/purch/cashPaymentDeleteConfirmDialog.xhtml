<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delete Payment</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{financeManager.appShortcutIconURL}" />
        <script type="text/javascript" src="js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />     
    </h:head>

    <h:body>
        <h:form id="cashPaymentDeleteConfirmDialogForm">  
            <p:panel style="border: 0">
                <h:panelGrid cellpadding="5">
                    <h:panelGroup>
                        <p:outputLabel value="Are you sure you wish to delete this payment?" />                    
                    </h:panelGroup>
                    <h:panelGroup >                        
                        <p:commandButton value="Yes"      
                                         actionListener="#{purchasingManager.deleteCashPayment}" 
                                         icon="pi pi-check"
                                         process="@this"/>
                        <p:spacer height="0" width="5"/>
                        <p:commandButton value="No"
                                         actionListener="#{purchasingManager.closeDialog}" 
                                         icon="pi pi-times"/>   
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
