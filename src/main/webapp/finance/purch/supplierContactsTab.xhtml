<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="New"
                             icon="pi pi-plus" 
                             title="Add new contact"
                             update=":contactForm"
                             oncomplete="PF('contactFormDialog').show();"
                             actionListener="#{purchasingManager.createNewSupplierContact}" 
                             process="@this" >

                <p:resetInput target=":contactForm" />

            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar> 

    <p:dataTable id="contactsTable"
                 var="contact"   
                 paginator="true"  
                 rows="5"
                 reflow="true"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{purchasingManager.supplierContactsModel}">

        <f:facet name="header">
            Contacts
        </f:facet>                      

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Contact full name"/>
            </f:facet>
            <p:outputLabel value="#{contact.firstName} #{contact.lastName}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Phone"/>
            </f:facet>
            <p:outputLabel value="#{contact.mainPhoneNumber.localNumber}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Email"/>
            </f:facet>
            <p:outputLabel value="#{contact.internet.email1}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Type"/>
            </f:facet>
            <p:outputLabel value="#{contact.type}" />
        </p:column>

        <p:column>
            <p:menuButton icon="pi pi-pencil" 
                          title="Edit or delete this contact">
                <p:menuitem value="Edit"
                            icon="pi pi-pencil" 
                            update=":contactForm"
                            oncomplete="PF('contactFormDialog').show();" 
                            process="@this"                             
                            title="View or edit contact detail">  

                    <p:resetInput target=":contactForm" />

                    <f:setPropertyActionListener value="#{contact}"
                                                 target="#{purchasingManager.selectedSupplierContact}" />

                </p:menuitem>

                <p:menuitem
                    value="Delete"
                    icon="pi pi-trash" 
                    oncomplete="PF('deleteContactDialog').show();"                                           
                    process="@this"
                    title="Delete this contact">

                    <f:setPropertyActionListener value="#{contact}"
                                                 target="#{purchasingManager.selectedSupplierContact}" />

                </p:menuitem>
            </p:menuButton>    
        </p:column>

    </p:dataTable>

    <p:toolbar style="margin-top: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="New"
                             icon="pi pi-plus" 
                             title="Add new contact"
                             update=":contactForm"
                             oncomplete="PF('contactFormDialog').show();"
                             actionListener="#{purchasingManager.createNewSupplierContact}" 
                             process="@this" >

                <p:resetInput target=":contactForm" />

            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar> 
</html>
