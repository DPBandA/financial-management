<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="../head.xhtml" />
        <title>Job Subcategory</title>
        <ui:include src="header.xhtml" />
    </h:head>

    <h:body > 

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="jobSubcategoryDialogForm">        
            <p:growl id="growl" life="5000" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedJobSubcategory}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelJobSubcategoryEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Field required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2">     
                    <p:outputLabel value="Active *" 
                                   for="jobSubcategoryActive" 
                                   style="font-weight: bold;" />               
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="jobSubcategoryActive"
                                             value="#{financeManager.selectedJobSubcategory.active}" />    

                    <p:outputLabel value="Name" 
                                   for="jobSubcategoryName"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedJobSubcategory.name}"    
                                 id="jobSubcategoryName"
                                 required="true"
                                 requiredMessage="Name Required">

                        <f:validator validatorId="identifierValidator" />

                    </p:inputText> 

                    <p:outputLabel value="Description" 
                                   for="jobSubcategoryDescription"
                                   style="font-weight: bold;" />
                    <p:inputTextarea  value="#{financeManager.selectedJobSubcategory.description}"
                                      id="jobSubcategoryDescription"
                                      maxlength="1000"
                                      rows="4"
                                      autoResize="false"
                                      required="true"
                                      requiredMessage="Description Required"
                                      style="width:100%;" >
                        <f:validator validatorId="requiredFieldValidator" />
                    </p:inputTextarea>  

                    <p:outputLabel value="For job earnings *" 
                                   style="font-weight: bold;"
                                   for="earningsJob" />               
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="earningsJob"
                                             value="#{financeManager.selectedJobSubcategory.isEarning}" /> 

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedJobSubcategory}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelJobSubcategoryEdit}" 
                                     immediate="true"
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Field required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>
            <p:spacer height="10" />
        </h:form> 
    </h:body>
</html>
