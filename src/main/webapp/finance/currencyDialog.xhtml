<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <ui:include src="../head.xhtml" />
        <title>Currency</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{financeManager.appShortcutIconURL}" />
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />  
    </h:head>

    <h:body >  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="currencyDialogForm">        
            <p:growl id="growl" life="5000" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedCurrency}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelDialogEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Field required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2">   

                    <p:outputLabel value="Name" 
                                   for="currencyName"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedCurrency.name}"    
                                 id="currencyName"
                                 required="true"
                                 requiredMessage="Name Required">

                        <f:validator validatorId="currencyValidator" />

                    </p:inputText> 

                    <p:outputLabel value="Code" 
                                   for="currencyCode"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedCurrency.code}"    
                                 id="currencyCode"
                                 required="true"
                                 requiredMessage="Code Required">

                        <f:validator validatorId="currencyValidator" />

                    </p:inputText>

                    <p:outputLabel value="Symbol" 
                                   for="currencySymbol"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedCurrency.symbol}"    
                                 id="currencySymbol"
                                 required="true"
                                 requiredMessage="Symbol Required" >

                        <f:validator validatorId="currencyValidator" />

                    </p:inputText>

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedCurrency}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelDialogEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Field required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>
            <p:spacer height="10" />
        </h:form> 
    </h:body>
</html>
