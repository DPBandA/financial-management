<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new currency"                                  
                             value="New"
                             actionListener="#{financeManager.createNewCurrency}"                                                     
                             global="true"
                             process="@this"
                             icon="pi pi-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{financeManager.doCurrencySearch}"
                        update=":appForm:mainTabView:financialAdminTabView:currenciesTable"/>


            </p:commandButton>
            <p:spacer width="20" />
            <p:inputText value="#{financeManager.currencySearchText}"                                             
                         id="currencySearchTextID" 
                         placeholder="Enter search text">
                <p:ajax event="keyup"
                        global="false"
                        update=":appForm:mainTabView:financialAdminTabView:currenciesTable"
                        listener="#{financeManager.doCurrencySearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

    </p:toolbar>    
    <p:dataTable id="currenciesTable"                                       
                 var="currency"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 reflow="true"
                 widgetVar="currencyTableVar"
                 style="margin-top: 1px;"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{financeManager.foundCurrencies}">

        <p:ajax event="cellEdit" listener="#{financeManager.onCurrencyCellEdit}" />

        <f:facet name="header">
            Currencies
        </f:facet>

        <p:column headerText="Name">
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{currency.name}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{currency.name}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>           

        <p:column headerText="Code">
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{currency.code}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{currency.code}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>

        <p:column headerText="Symbol">
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{currency.symbol}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{currency.symbol}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>        

        <p:column>
            <p:commandButton title="View or edit currency"   
                             actionListener="#{financeManager.editCurrency}"
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <f:setPropertyActionListener value="#{currency}"                                                                    
                                             target="#{financeManager.selectedCurrency}" />

                <p:ajax event="dialogReturn" 
                        listener="#{financeManager.doCurrencySearch}"
                        update=":appForm:mainTabView:financialAdminTabView:currenciesTable"/>

            </p:commandButton>           
        </p:column>
    </p:dataTable> 

</html>
