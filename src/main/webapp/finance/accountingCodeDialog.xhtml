<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accounting Code</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{financeManager.appShortcutIconURL}" />
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
    </h:head>

    <h:body >  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="accountingCodeDialogForm">        
            <p:growl id="growl" life="5000" />

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedAccountingCode}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelDialogEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Fields with bold labels are required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2">      
                    <p:outputLabel for="active" value="Active *" style="font-weight: bold;" />  
                    <h:panelGroup>
                        <p:selectBooleanCheckbox style="vertical-align: middle"
                                                 id="active"
                                                 value="#{financeManager.selectedAccountingCode.active}" />

                        <p:tooltip for="active" value="Check to activate this code" 
                                   showEffect="fade" hideEffect="fade" />            

                    </h:panelGroup>

                    <p:outputLabel value="Name" 
                                   for="accountingCodeName"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedAccountingCode.name}"    
                                 id="accountingCodeName"
                                 required="true"
                                 requiredMessage="Name Required"
                                 style="width:300px" >

                        <f:validator validatorId="accountingCodeValidator" />

                    </p:inputText>                    

                    <p:outputLabel value="Code" 
                                   for="accountingCode"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedAccountingCode.code}"    
                                 id="accountingCode"
                                 required="true"
                                 requiredMessage="Code Required"
                                 style="width:300px" >

                        <f:validator validatorId="accountingCodeValidator" />

                    </p:inputText> 

                    <p:outputLabel value="Abbreviation" 
                                   for="accountingCodeAbbrev"
                                   style="font-weight: bold;" />
                    <p:inputText value="#{financeManager.selectedAccountingCode.abbreviation}"    
                                 id="accountingCodeAbbrev"
                                 required="true"
                                 requiredMessage="Abbreviation Required"
                                 style="width:300px" >

                        <f:validator validatorId="accountingCodeValidator" />

                    </p:inputText>

                    <p:outputLabel value="Type" 
                                   for="accountingCodeType"
                                   style="font-weight: bold;" />                    
                    <p:selectOneMenu id="accountingCodeType"    
                                     required="true"
                                     requiredMessage="Type Required"
                                     style="width: 300px;"
                                     value="#{financeManager.selectedAccountingCode.type}">

                        <f:selectItems  value="#{financeManager.accountingCodeTypes}"
                                        var="type"                                          
                                        itemValue="#{type}"
                                        itemLabel="#{type}"/>

                    </p:selectOneMenu>

                    <p:outputLabel value="Description" 
                                   for="accountingCodeDescription"
                                   style="width: 50%;font-weight: bold;" />
                    <p:inputTextarea  value="#{financeManager.selectedAccountingCode.description}"
                                      id="accountingCodeDescription"
                                      maxlength="1000"
                                      rows="4"
                                      autoResize="false"
                                      required="true"
                                      requiredMessage="Description Required"
                                      style="width:300px" >

                        <f:validator validatorId="accountingCodeValidator" />

                    </p:inputTextarea>                           

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{financeManager.saveSelectedAccountingCode}"
                                     icon="pi pi-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{financeManager.cancelDialogEdit}" 
                                     immediate="true" 
                                     icon="pi pi-times" /> 
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <h:outputText value="* Fields with bold labels are required." 
                                  style="font-weight: bold;" /> 

                </p:toolbarGroup>
            </p:toolbar>
            <p:spacer height="10" />

        </h:form> 
    </h:body>
</html>
