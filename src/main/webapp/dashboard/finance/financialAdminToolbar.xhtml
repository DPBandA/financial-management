<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
   
    <p:toolbar style="margin-bottom: 1px;" rendered="true">
        <p:toolbarGroup align="left">
            <p:menuButton value="New" >  
              
                <p:menuitem value="Configuration"
                            title="Create new system configuration"
                            icon="pi pi-plus"
                            actionListener="#{systemManager.createNewFinancialSystemOption}" 
                            rendered="#{systemManager.user.hasModule('FinancialManagementModule')}"
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView:financialAdminTabView:financialSystemOptionsTable"/>

                </p:menuitem>

                <p:separator />

                <p:menuitem value="Inventory Item"
                            title="Add new inventory item"
                            icon="pi pi-plus"
                            actionListener="#{inventoryManager.createNewInventory}" 
                            rendered="#{systemManager.user.hasModule('InventoryManagementModule')}"
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                        listener="#{inventoryManager.inventoryDialogReturn}"
                        update=":appForm:mainTabView:inventoryTable"/>

                </p:menuitem>

                <p:separator />

                <p:menuitem value="Purchase requisition"
                            title="Create new purchase requisition"
                            icon="pi pi-plus"
                            actionListener="#{purchasingManager.createNewPurchaseReq}" 
                            rendered="#{systemManager.user.hasModule('PurchaseManagementModule')}"
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView:purchasereqsTable"/>

                </p:menuitem>

                <p:menuitem value="Supplier"
                            title="Create new supplier"
                            icon="pi pi-plus"
                            actionListener="#{purchasingManager.createNewSupplier}" 
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView:suppliersTable"/>

                </p:menuitem>

            </p:menuButton>    

        </p:toolbarGroup>
        <p:toolbarGroup align="right">

            <p:menuButton value="Tools" >  
               
                <p:menuitem value="Financial Administration"
                            title="Open Financial Administration tab" 
                            icon="pi pi-fw pi-dollar"
                            actionListener="#{financeManager.openFinancialAdministration}" 
                            rendered="#{systemManager.user.hasModule('financeManager')}"
                            process="@this" />  

                <p:separator />

                <p:menuitem value="Inventory"
                            title="Open Inventory tab" 
                            icon="pi pi-fw pi-list"
                            actionListener="#{inventoryManager.openInventoryTab}" 
                            rendered="#{systemManager.user.hasModule('InventoryManagementModule')}"
                            process="@this" /> 

                <p:separator />

                <p:menuitem value="Purchase Requisitions"
                            title="Open purchase requisition tab" 
                            icon="pi pi-fw pi-dollar"
                            actionListener="#{purchasingManager.openPurchaseReqsTab}" 
                            process="@this" />

                <p:menuitem value="Suppliers"
                            title="Open suppliers tab"
                            icon="pi pi-fw pi-id-card"
                            actionListener="#{purchasingManager.openSuppliersTab}" 
                            process="@this" />

            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

</html>
