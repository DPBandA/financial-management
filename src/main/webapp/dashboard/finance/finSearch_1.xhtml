<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel id="finSearchPanel" header="Search" >

        <h:panelGrid columns="2" cellspacing="5">
            <p:outputLabel value="Search type" />
            <p:selectOneMenu value="#{financeManager.searchType}" 
                             style="width: 100%;margin-left: 5px;">

                <f:selectItems value="#{financeManager.groupedSearchTypes}" />

                <p:ajax update="finSearchPanel" 
                        global="false"
                        process="@this" />

            </p:selectOneMenu>

            <p:outputLabel id="finDateFieldLabel" value="Date field" 
                          rendered="#{financeManager.renderDateSearchFields}" />
            <p:selectOneMenu value="#{financeManager.dateSearchPeriod.dateField}" 
                             id="finDateField"
                             rendered="#{financeManager.renderDateSearchFields}" >
                <p:ajax                        
                    listener="#{financeManager.updateDateSearchField}"
                    process="@this" />

                <f:selectItems value="#{financeManager.dateSearchFields}" />

            </p:selectOneMenu>

            <p:outputLabel value="Date period" rendered="#{financeManager.renderDateSearchFields}" />               
            <p:selectOneMenu value= "#{financeManager.dateSearchPeriod.name}" 
                             rendered="#{financeManager.renderDateSearchFields}"
                             id="finDatePeriod" >

                <p:ajax listener="#{financeManager.dateSearchPeriod.initDatePeriod}"
                        update="finStartSearchDate,finEndSearchDate"
                        process="@this" />

                <f:selectItems value="#{systemManager.datePeriods}"/>

            </p:selectOneMenu>
            <p:outputLabel value="Start"  rendered="#{financeManager.renderDateSearchFields}" />
            <p:calendar id="finStartSearchDate"
                        rendered="#{financeManager.renderDateSearchFields}"
                        value="#{financeManager.dateSearchPeriod.startDate}"                    
                        size="17"
                        navigator="true"
                        validator="requiredFieldValidator"
                        disabled="#{financeManager.dateSearchPeriod.startDateDisabled}"
                        pattern="MMM dd, yyyy" />

            <p:outputLabel value="End" rendered="#{financeManager.renderDateSearchFields}" />
            <p:calendar id="finEndSearchDate"
                        rendered="#{financeManager.renderDateSearchFields}"
                        value="#{financeManager.dateSearchPeriod.endDate}"
                        size="17"
                        navigator="true"
                        validator="requiredFieldValidator"
                        disabled="#{financeManager.dateSearchPeriod.endDateDisabled}"
                        pattern="MMM dd, yyyy" />

        </h:panelGrid>   
        <p:toolbar>
            <p:toolbarGroup align="left" >
                <p:inputText value="#{financeManager.searchText}"  
                             id="searchText"
                             style="width: 50%;" />  

                <p:spacer width="5" />
                <p:commandButton value="Search"
                                 actionListener="#{financeManager.doSearch}"
                                 icon="pi pi-search"
                                 process="@form"/>
            </p:toolbarGroup>
        </p:toolbar>
        <p:watermark value="Enter search text" for="searchText" />   
    </p:panel>
</html>
